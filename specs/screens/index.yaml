# 화면 인덱스
version: "2.0"

# ============================================
# 프로젝트 정보
# ============================================
project:
  name: 경기도의회 실시간 자막 서비스
  version: "1.0.0"
  description: 경기도의회 회의 영상에 실시간/VOD 자막을 제공하는 서비스

# ============================================
# 화면 목록
# ============================================
screens:
  - id: S-01
    name: 홈 대시보드
    route: /
    file: home.yaml
    features: [FEAT-1, FEAT-3]
    priority: high

  - id: S-02
    name: 실시간 뷰어
    route: /live
    file: live-viewer.yaml
    features: [FEAT-1, FEAT-2]
    priority: high

  - id: S-03
    name: VOD 목록
    route: /vod
    file: vod-list.yaml
    features: [FEAT-3]
    priority: medium

  - id: S-04
    name: VOD 뷰어
    route: /vod/:id
    file: vod-viewer.yaml
    features: [FEAT-2, FEAT-3]
    priority: high

# ============================================
# 모달 목록
# ============================================
modals:
  - id: M-01
    name: VOD 등록 모달
    file: vod-register-modal.yaml
    triggers: [S-01, S-03]

# ============================================
# 기능 정의
# ============================================
features:
  FEAT-1:
    name: 실시간 자막
    description: HLS 스트림과 WebSocket 기반 실시간 자막

  FEAT-2:
    name: 키워드 검색
    description: 자막 내 키워드 검색 및 하이라이트

  FEAT-3:
    name: VOD 자막
    description: VOD 등록 및 자막 생성/조회

# ============================================
# 네비게이션 구조
# ============================================
navigation:
  primary:
    - route: /
      label: 홈
    - route: /vod
      label: VOD 목록

  from_home:
    - to: /live
      condition: 실시간 회의 존재
    - to: /vod
    - to: /vod/:id

  from_live:
    - to: /

  from_vod_list:
    - to: /
    - to: /vod/:id

  from_vod_viewer:
    - to: /
    - to: /vod

# ============================================
# 화면 연결 매트릭스
# ============================================
connection_matrix:
  #         홈    실시간   VOD목록  VOD뷰어  등록모달
  S-01:    [-,    true,   true,    true,    true]
  S-02:    [true, -,      false,   false,   false]
  S-03:    [true, false,  -,       true,    true]
  S-04:    [true, false,  true,    -,       false]
  M-01:    [true, false,  true,    false,   -]

# ============================================
# 공통 의존성
# ============================================
shared_dependencies:
  - shared/components.yaml
  - shared/types.yaml

# ============================================
# 도메인 리소스 참조
# ============================================
domain:
  resource_file: ../domain/resources.yaml
  resources_used:
    - meetings
    - subtitles
